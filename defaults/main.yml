# Standards: 0.1
---
# @var docker_registries:description: List of docker registries to auto login
# @var docker_registries:example: >
# docker_registries:
#   - registry: myregistry.example.com
#     username: docker
#     password: secure
#     email: docker@example.com
#     reauthorize: False
#     state: present
# @end
docker_registries: []

# @var docker_daemon_config:description: Add config options to daemon.json
docker_daemon_config:
  log-driver: json-file
  log-opts:
    max-size: 5m
    max-file: "3"
  live-restore: True

# @var docker_networks:description: List of docker networks to create.
# @var docker_networks:example: >
# docker_networks:
#   - name: traefik
#     driver: default("bridge")
#     enable_ipv6: default(False)
#     ipam_config: default(omit)
#     state: default("present")
# @end
docker_networks: []
docker_networks_extra: []

# @var docker_arch:description: Target system architecture used to select correct deb repository
docker_arch: amd64

...
