docker_opts:

# @var docker_registries:description: Automatic login to all given registries.
# @var docker_registries:example: >
# docker_registries:
#   - registry: "myregistry.example.com"
#     username: "docker"
#     password: "secure"
#     email: "docker@example.com"
#     reauthorize: "no"
#     state: "present"
# @end

docker_daemon_config:
  log-driver: json-file
  log-opts:
    max-size: 5m
    max-file: "3"
  live-restore: True

docker_registries: []
docker_arch: amd64

